<h5 class="card-title">Nueva jornada</h5>

<form [formGroup]="fromNew">
        <mat-dialog-content>
                <div class="row">

                        <mat-form-field class="col-md-12">
                                <input matInput formControlName="dateInit" [matDatepicker]="picker" placeholder="Inicio">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>

                        <mat-form-field class="col-md-2">
                                <input
                                        matInput 
                                        placeholder=""
                                        formControlName="visiting_point"
                                        >                     
                        </mat-form-field> 
                                
                        <mat-form-field class="col-md-4">
                                <mat-label>Visiante</mat-label>
                                <mat-select formControlName="visiting_team">
                                        <mat-option *ngFor="let team of teams" [value]="team">{{team.name}}</mat-option>

                                </mat-select>
                                
                        </mat-form-field>
  
                        <mat-form-field class="col-md-4">
                                <mat-label>Local</mat-label>
                                <mat-select formControlName="local_team">
                                        <mat-option *ngFor="let team of teams" [value]="team">{{team.name}}</mat-option>

                                </mat-select>
                                
                        </mat-form-field>

                        <mat-form-field class="col-md-2">
                                <input
                                        matInput 
                                        placeholder=""
                                        formControlName="local_points"
                                        >
                
                        </mat-form-field> 

                </div>
        </mat-dialog-content>

        <mat-dialog-actions aling="end">
                        <button mat-button mat-dialog-close>
                                        Cancelar
                        </button>
                        <button mat-raised-button color="primary" (click)="onSave()" [disabled]="(!fromNew.valid) || stop">
                                Agregar
                        </button>

        </mat-dialog-actions>


</form>
