<h5 class="card-title">Nuevo equipo</h5>

<form [formGroup]="fromNew">
                <mat-dialog-content>
        <div class="row">
                        <mat-form-field class="col-md-12">
                                <input
                                        matInput 
                                        placeholder="Nombres"
                                        formControlName="name"
                                        >
                                <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">
                                                <div *ngIf="name.errors.required">
                                                        Nombre requerido
                                                </div>  
                                </mat-error>                        
                        </mat-form-field> 
                        
                        <mat-form-field class="col-md-12">
                                <input
                                        matInput 
                                        placeholder="imagen"
                                        formControlName="img"
                                        >
                                <mat-error *ngIf="img.invalid && (img.dirty || img.touched)">
                                                <div *ngIf="img.errors.required">
                                                        Url requerida
                                                </div>  
                                </mat-error>  

                        </mat-form-field>


                        <!--
                        <div class="col-md-12">
                                <mat-card *ngFor="let student of students" class="card-body d-flex justify-content-between align-items-center">
                                        {{student.name}} {{student.last_name}}

                                        <button mat-mini-fab>
                                                <mat-icon (click)="onStudenDelete(student.id)">delete</mat-icon>
                                        </button>
                                </mat-card>
                        </div>
                -->
                                        
                    
                                      
                        
        </div>
</mat-dialog-content>

<mat-dialog-actions aling="end">
                <button mat-button mat-dialog-close>
                                Cancelar
                </button>
                <button mat-raised-button color="primary" (click)="onSave()" [disabled]="(!fromNew.valid) || stop">
                        Agregar
                </button>

</mat-dialog-actions>


</form>
