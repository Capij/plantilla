<h5 class="card-title">Nueva jornada</h5>

<form [formGroup]="fromNew">
        <mat-dialog-content>
                <div class="row">
                                <mat-form-field class="col-md-6">
                                        <input
                                                matInput 
                                                placeholder="Nombres"
                                                formControlName="name"
                                                >
                                        <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">
                                                        <div *ngIf="name.errors.required">
                                                                Nombre requerido
                                                        </div>  
                                        </mat-error>                        
                                </mat-form-field> 
                                      
                                <mat-form-field class="col-md-6">
                                        <mat-label>Tipo</mat-label>
                                        <mat-select formControlName="type">
                                                <mat-option *ngFor="let type of types" [value]="type">{{type}}</mat-option>

                                        </mat-select>
                                        
                                </mat-form-field>

                                <mat-form-field class="col-md-6">
                                        <input matInput formControlName="init" [matDatepicker]="picker" placeholder="Inicio">
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>

                                <mat-form-field class="col-md-6">
                                        <input matInput formControlName="end" [matDatepicker]="picker2" placeholder="Final">
                                        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                        <mat-datepicker #picker2></mat-datepicker>
                                </mat-form-field>


                                <!--
                                <div class="col-md-12">
                                        <mat-card *ngFor="let student of students" class="card-body d-flex justify-content-between align-items-center">
                                                {{student.name}} {{student.last_name}}

                                                <button mat-mini-fab>
                                                        <mat-icon (click)="onStudenDelete(student.id)">delete</mat-icon>
                                                </button>
                                        </mat-card>
                                </div>
                        -->
                                                
                        
                                        
                                
                </div>
        </mat-dialog-content>

        <mat-dialog-actions aling="end">
                        <button mat-button mat-dialog-close>
                                        Cancelar
                        </button>
                        <button mat-raised-button color="primary" (click)="onSave()" [disabled]="(!fromNew.valid) || stop">
                                Agregar
                        </button>

        </mat-dialog-actions>


</form>
